<section class="vh-200" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" [formGroup]="registerForm">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example3c" formControlName="email" class="form-control"/>
                      <label class="form-label" for="form3Example3c">Your Email</label>
                      <div
                        *ngIf="!registerForm.controls.email?.valid && (registerForm.controls.email?.dirty || registerForm.controls.email?.touched)">
                        <p style="color: red"> Email is not valid</p>
                      </div>
                    </div>
                  </div>


                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" formControlName="password"/>
                        <label class="form-label" for="form3Example4c">Password</label>
                        <div
                          *ngIf="!registerForm.controls.password?.valid && (registerForm.controls.password?.dirty || registerForm.controls.password?.touched)">
                          <p style="color: red"> Password is not valid</p>
                        </div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cdd" class="form-control"
                               formControlName="confirmPassword"/>
                        <label class="form-label" for="form3Example4cdd">Repeat your password</label>
                        <p style="color: red" *ngIf="passwordMatchError">This not match password!</p>
                      </div>
                    </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <select class="form-select" aria-label="Default select example" formControlName="country">
                        <option selected>choose one</option>
                        <option value="1">Viet Nam</option>
                        <option value="2">Japan</option>
                        <option value="3">Laos</option>
                        <option value="3">Campuchia</option>
                      </select>
                      <label class="form-label" for="form3Example1c">Your Country</label>
                      <div
                        *ngIf="!registerForm.controls.country?.valid && (registerForm.controls.country?.dirty || registerForm.controls.country?.touched)">
                        <p style="color: red"> Country is not valid</p>
                      </div>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="date" id="form3Example4cd" class="form-control" formControlName="age"/>
                      <label class="form-label" for="form3Example1c">Your Age</label>
                      <div
                        *ngIf="registerForm.controls.age.hasError('not18') && (registerForm.controls.age.dirty || registerForm.controls.age.touched)">
                        <p style="color: red"> Age is must be >=18</p>
                      </div>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                               checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Female
                        </label>
                      </div>
                      <label class="form-label" for="form3Example1c">Your Gender</label>
                      <div
                        *ngIf="!registerForm.controls.gender?.valid && (registerForm.controls.gender?.dirty || registerForm.controls.gender?.touched)">
                        <p style="color: red"> Password is not valid</p>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" formControlName="phone"/>
                      <label class="form-label" for="form3Example1c">Your Phone</label>
                      <div
                        *ngIf="!registerForm.controls.phone?.valid && (registerForm.controls.phone?.dirty || registerForm.controls.phone?.touched)">
                        <p style="color: red"> Phone is not valid</p>
                      </div>
                    </div>
                  </div>
                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c"/>
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" [disabled]="!registerForm.valid">Register
                    </button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
