<table class="table table-bordered">
  <thead class="thead-dark">
  <tr>
    <th>id</th>
    <th>Name</th>
    <th>Area</th>
    <th>Max people</th>
    <th>Area Use</th>
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor="let services of services; index as i">
    <td>{{i + 1}}</td>
    <td>{{services.id}}</td>
    <td>{{services.name}}</td>
    <td>{{services.maxPeople}}</td>
    <td>{{services.areaUse}}</td>
    <td>{{services.view}}</td>
    <td><a [routerLink]="['/product/edit',services.id]">Edit</a></td>
    <td><a [routerLink]="['/product/delete',services.id]">Delete</a></td>
  </tr>
  </thead>
</table>
