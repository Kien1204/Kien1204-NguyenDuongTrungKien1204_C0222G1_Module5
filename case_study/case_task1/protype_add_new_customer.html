<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Service</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap413/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap413/css/style.css"/>
    <script src="bootstrap/jquery/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap413/css/furama.css">
</head>
<body>
<div class="container-fluid m-0">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <a class="navbar-brand" href="#">Furama Resort</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            Information
                        </a>

                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href=""> Employee</a>
                            <a class="dropdown-item" href="">Customer</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="">Service</a>
                            <a class="dropdown-item" href="">Contract</a>
                        </div>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>

            </div>
        </nav>
    </div>
    <div class="row" style="margin-bottom: 100px">
        <img src="bootstrap/bootstrap413/img/Untitled.png" height="200" width="2000"/>
    </div>
    <!--form create-->
    <div class="container">
        <form>
            <h1 class="justify-content-center"> Form Create </h1>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>Customer Code</label>
                    <input type="email" class="form-control" placeholder="SV-1234">
                </div>
                <div class="form-group col-md-4">
                    <label>Type Of Customer</label><br>
                    <select class="form-select form-select-lg mb-3 form form-control"
                            aria-label=".form-select-lg example">
                        <option selected>Choose one</option>
                        <option value="1">Normal</option>
                        <option value="2">Vip</option>
                        <option value="3">Super Vip</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label>Customer Name</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label>BirthDay</label>
                    <input type="date" class="form-control" placeholder="">
                </div>

                <div class="form-group col-md-4">
                    <label> Gender </label>
                    <select class="form-select form-select-lg mb-3 form form-control"
                            aria-label=".form-select-lg example">
                        <option selected> Choose one</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Another</option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <label>Id Card</label>
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label> Phone Number </label>
                    <input type="email" class="form-control" placeholder="090-1234567">
                </div>
                <div class="form-group col-md-4">
                    <label> Email</label>
                    <input type="text" class="form-control" placeholder="abc@gmail.com">
                </div>
                <div class="form-group col-md-4">
                    <label> Address </label>
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
            <button type="submit" class="btn btn-primary"> Create </button>
        </form>
    </div>
</div>
<script src="bootstrap/bootstrap413/js/bootstrap.bundle.min.js"></script>
</body>
</html>
